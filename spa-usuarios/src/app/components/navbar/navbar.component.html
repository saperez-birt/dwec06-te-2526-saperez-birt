<!-- navbar.component.html -->
<nav class="navbar">
    <div class="navbar-container">
        <ng-container *ngIf="itemsNav.length > 0; else noItems">
            <a class="navbar-brand" [routerLink]="['/usuarios']">
                Usuarios App
            </a>
            <ul class="navbar-nav">
                <li class="nav-item" *ngFor="let item of itemsNav">
                    <a class="nav-link" 
                        [routerLink]="item.path" 
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">
                        {{ item.label }}
                    </a>
                </li>
            </ul>
        </ng-container>
    </div>
</nav>


<ng-template #noItems>
    <div class="navbar-empty">
        <span class="navbar-brand">Usuarios App</span>
    </div>
</ng-template>
